<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form table {
            width: 100%;
        }

        form table td {
            padding: 10px;
        }

        form table td:first-child {
            width: 30%;
            font-weight: bold;
        }

        form table select,
        form table input[type="text"],
        form table input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form table input[type="submit"] {
            width: auto;
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form table input[type="submit"]:hover {
            background-color: #0056b3;
        }

        table.data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table.data-table th,
        table.data-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        table.data-table th {
            background-color: #f2f2f2;
        }

        table.data-table td img {
            max-width: 100px;
            max-height: 100px;
        }

        table.data-table td a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }

        table.data-table td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="product">Product</label></td>
                    <td>
                        <select name="product" id="product">
                            {% for product_name in product %}
                                {% if edata.product.product_name == product_name.product_name %}
                                    <option value="{{ product_name.product_name }}" selected>{{ product_name.product_name }}</option>
                                {% else %}
                                    <option value="{{ product_name.product_name }}">{{ product_name.product_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="price">Product Price</label></td>
                    <td><input type="text" id="price" name="price" value="{{ edata.product_price }}"></td>
                </tr>
                <tr>
                    <td><label for="img">Image</label></td>
                    <td><input type="file" id="img" name="img"></td>
                </tr>
                <tr>
                    <td><label for="model">Model</label></td>
                    <td>
                        <select name="model" id="model">
                            <option value="i3" {% if edata.product_model == "i3" %} selected {% endif %}>i3</option>
                            <option value="i5" {% if edata.product_model == "i5" %} selected {% endif %}>i5</option>
                            <option value="i7" {% if edata.product_model == "i7" %} selected {% endif %}>i7</option>
                            <option value="i9" {% if edata.product_model == "i9" %} selected {% endif %}>i9</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="ram">RAM</label></td>
                    <td>
                        <select name="ram" id="ram">
                            <option value="4gb" {% if edata.product_ram == "4gb" %} selected {% endif %}>4GB</option>
                            <option value="8gb" {% if edata.product_ram == "8gb" %} selected {% endif %}>8GB</option>
                            <option value="16gb" {% if edata.product_ram == "16gb" %} selected {% endif %}>16GB</option>
                            <option value="32gb" {% if edata.product_ram == "32gb" %} selected {% endif %}>32GB</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
